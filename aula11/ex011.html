<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de identificação</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    País de origem:
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()"> <!-- Chama a função verificar quando clicado -->
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var pais = txtp.value

            res.innerHTML = `<p>Você está vivendo em <strong>${pais}</strong></p>`

            if (pais.toLowerCase() === 'brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!`
            }
        }
    </script>
</body>
</html>
